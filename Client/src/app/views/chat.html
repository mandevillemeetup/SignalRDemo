<div class="row">
	<div class="col-md-7">
		<h3>Messages</h3>
		<p ng-repeat="message in chat.messages">
			{{message.Sender}}: {{message.Message}}
		</p>
		<form ng-submit="chat.sendMessage()">
			<input class="form-control" type="text" ng-model="chat.inputmessage"/>
			<br/>
			<button class="btn btn-success" type="submit">Send</button>
		</form>
	</div>

</div>
