<div class="row">
	<div class="col-md-12">
		<progressbar class="progress-striped active" max="counter.totalrecords" value="counter.progressValue" type="sucess"></progressbar>
		<p>Importing {{counter.progressValue}} / {{counter.totalrecords}}</p>

		<div ng-show="counter.started == false">
			<input type="number" ng-model="counter.totalrecords"/>
			<button class="btn btn-sucess" ng-click="counter.start()">Start</button>
		</div>
	</div>
</div>
