<div class="row">
	<div class="col-md-5">
		<ul>
			<li ng-repeat="topic in vm.topics track by $index">
				<a href="#" tooltip="{{topic.Info}}">
					{{topic.Title}}
					<button type="button" ng-click="vm.removeTopic(topic.Id)">&times;</button>
				</a>
			</li>
		</ul>
	</div>
	<div class="col-md-7">
		<input type="text" class="form-control" ng-model="vm.topic"/>
		<button type="button" class="btn btn-primary" ng-click="vm.addTopic()">Add Topic</button>
	</div>

</div>
